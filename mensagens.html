<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens Recebidas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mensagens.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>PÃ¡gina de Mensagens</h1>
        <div class="tabs">
            <button id="tab-nao-lidas" class="tab-button active" onclick="mostrarTab('nao-lidas')">NÃ£o lidas</button>
            <button id="tab-lidas" class="tab-button" onclick="mostrarTab('lidas')">Lidas</button>
        </div>
    </header>
    <main>
        <div>
            <section id="mensagens-nao-lidas" class="mensagens-tab active">
                <ul id="lista-mensagens-nao-lidas"></ul>
            </section>
            <section id="mensagens-lidas" class="mensagens-tab">
                <ul id="lista-mensagens-lidas"></ul>
            </section>
        </div>
    </main>

    <div id="modal-editar" class="modal">
        <form id="formulario" class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Editar Mensagem</h2>
            <input type="hidden" name="id" required/>
            <label>Nome</label>
            <input type="text" name="nome" required/>
            <label>Email</label>
            <input type="email" name="email" required/>
            <label>Mensagem</label>
            <textarea name="mensagem" placeholder="Escreva aqui a sua mensagem..." required></textarea>
            <input class="enviar" type="submit" value="Editar">
        </form>
    </div>
</body>

</html>
